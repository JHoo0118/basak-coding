<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>바삭 코딩 | 이메일 인증</title>
	<link rel="stylesheet" th:href="@{/fontawesome/all.min.css}" />
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}"/>
	<link rel="stylesheet" th:href="@{/css/frontend/main.css}" />
	<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>

<body>

	<div th:replace="/frontend/fragments/nav.html :: fragment-nav"></div>

    <!-- 회원가입 시작 -->

        <div class="container-fluid signin__container">
            <h2 class="signin__title">회원가입 인증 요청</h2>
            <div class="row" >
                <h4 class="confirm__text mt-5 pt-5">이메일 인증 후 바삭 코딩을 이용해주세요!</h4>
              
                <h5 class="signin__link">
                    <span class="d-block">앗! 인증메일이 사라지셨나요?</span><a href="javascript:void(0)" id="retry"
                        style="text-decoration: underline;">인증 코드 재발급</a>
                </h5>
            </div>
        </div>
    </section>
    <!-- 회원가입 끝 -->

    <!-- footer -->
    <div th:replace="/frontend/fragments/footer.html :: fragment-footer"></div>
