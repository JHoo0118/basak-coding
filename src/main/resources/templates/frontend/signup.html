<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>바삭 코딩 | 회원가입</title>
	<link rel="stylesheet" th:href="@{/fontawesome/all.min.css}" />
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}"/>
	<link rel="stylesheet" th:href="@{/css/frontend/main.css}" />
	<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
  	<script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.bundle.min.js}"></script>
</head>

<body>
    <!-- Navbar -->
	<div th:replace="/frontend/fragments/nav.html :: fragment-nav"></div>

    <!-- 회원가입 시작 -->
    <section class="signin">
        <div class="container-fluid signin__container">
            <h2 class="signin__title">회원가입</h2>
            <form class="row">
                <div class="form-group form__group position-relative">
                    <div class="col-sm-12 p-0">
                        <input type="email" class="form-control form__input error" placeholder="이메일을 입력해주세요." name="email" />
                    </div>
                    <small class="error">에러 메세지</small>
                </div>
                <div class="form-group form__group p-0 position-relative">
                    <div class="p-0">
                        <input type="text" class="form-control form__input" placeholder="사용자명을 입력해주세요." name="username" />
                    </div>
                    <!-- 에러 출력용 -->
                    <small class="error"></small>
                </div>
                <div class="form-group form__group pb-3 position-relative">
                    <div class="col-sm-12 p-0">
                        <input type="password" class="form-control form__input" placeholder="비밀번호를 입력해주세요."
                            name="password" />
                    </div>
                    <!-- 에러 출력용 -->
                    <small class="error"></small>
                </div>
                <div class="form-group form__group pb-3 position-relative">
                    <div class="col-sm-12 p-0">
                        <input type="password" class="form-control form__input" placeholder="비밀번호를 다시 한번 입력해주세요"
                            name="passwordConfirm" />
                    </div>
                    <!-- 에러 출력용 -->
                    <small class="error"></small>
                </div>

                <a th:href="@{/auth/email-information?email=}" class="button button--rounded button--full"
                    style="color: #0fd; margin-top: 60px">
                    바로 시작하기
                </a>
            </form>
            <a class="signin__toSignup" th:href="@{/auth/signin}">이미 가입하셨나요?&nbsp;<span>로그인하기</span></a>
        </div>
    </section>
    <!-- 회원가입 끝 -->

    <!-- footer -->
    <div th:replace="/frontend/fragments/footer.html :: fragment-footer"></div>
</body>

</html>
