<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>바삭 코딩 | 문의 카테고리 관리</title>
	<link rel="stylesheet" th:href="@{/fontawesome/all.min.css}" />
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}"/>
	<link rel="stylesheet" th:href="@{/css/admin/main.css}" />
	<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
  	<script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
	<!-- Header -->
	<div th:replace="/admin/fragments/header.html :: fragment-header(${title})"></div>
	<section class="col-xl-10 col-lg-9 col-md-8 mt-6 ml-auto">
		<div class="container-fluid">
			<form id="questionform" name="questionform" class="form" th:action="@{/admin/qustion/catagory/form/save}" method="post"
				th:object="${question}">
				<input type="hidden" name="questionId" th:value="${param.questionId}" />
				<div class="form-group row pb-3 position-relative">
					<label for="username" class="col-sm-3 col-form-label py-3">문의 카테고리명</label>
					<div class="col-sm-9">
						<input type="text" th:field="*{name}" maxlength="12" class="form-control py-3" placeholder="문의 카테고리명" name="username">
					</div>
					<small>에러 메세지</small>
				</div>
				
				<div class="form-group row">
					<div class="col-sm-12">
						<div class="btn-group d-flex justify-content-end mb-3" role="group">
							<button th:text="${param.questionId == null} ? '등록' : '수정'" type="submit" class="button button--purple mr-2"></button>
							<button type="button" class="button button--light" onclick="javascript:history.back()">취소</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</section>
	
	<div class="modal fade text-center" id="modalDialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="modalTitle"></h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<span id="modalBody">
					</span>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">닫기</button>
				</div>
			</div>
		</div>
	</div>
	
	<script>
	</script>
</body>
</html>
