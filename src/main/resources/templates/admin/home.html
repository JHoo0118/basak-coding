								<div class="progress mb-4" style="height: 20px">

									</div>
									<div class="col-sm-9 col-8">사용자 관리하기.</div>

											class="fas fa-trash-alt fa-lg text-danger"></i></a>
									</div>
								</div>
							</div>
							<div class="container-fluid bg-white">
								<div class="row py-3 mb-4 task-border align-items-center">

							</div>
							<div class="container-fluid bg-white">

	<!-- MODAL -->
	<div class="modal fade" id="modalLogout">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">로그아웃</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					정말 로그아웃 하시겠습니까?
				</div>
				<div class="modal-footer">
					<a id="logoutLink" class="btn" style="color:inherit;" href="">예</a>
					<button type="button" class="btn btn-danger" data-dismiss="modal">아니요</button>
				</div>
			</div>
		</div>
	</div>
	<!-- END (MODAL) -->
	<script>
		$(document).ready(function() {
			$("#logoutLink").on("click", function(e) {
				e.preventDefault();
				console.log(logoutForm)
				logoutForm.submit();
			});
		});
