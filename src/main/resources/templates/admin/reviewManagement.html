<body>
<body>
	<!-- Header -->
	<div th:replace="/admin/fragments/header.html :: fragment-header(${title})"></div>
	
	<!-- 메인 -->
	<section class="col-xl-10 col-lg-9 col-md-8 mt-6 ml-auto">
		<div class="container-md">
			<div class="row">
				<div class="col-12 ml-auto">
					<div class="row md-5 mb-5">
						<div class="col-xl-12 col-12 mb-4 mb-xl-0">
						
						<h3 class="text-muted text-center mb-3">후기 목록</h3>
						<form name="actionForm" th:action="@{/admin/review/management/process}" method="post">
							<div class="form__header d-flex justify-content-between">
								<div>
									<select name="action">
										<option value="">액션을 선택하세요</option>
										<option value="del">삭제</option>
									</select>
									<input class="button button--light button--sm d-inline" type="submit" value="확인" />
									
								</div>
							</div>
							<div th:if="${message != null}" class="alert alert-success text-center">
								[[${message}]]
							</div>
							<div class="table-responsive" style="min-width:1000px;">
							<table class="table table-striped bg-light text-center">
								<thead>
				                  <tr class="text-muted">
				                    <th>액션</th>
				                    <th>#</th>
				                    <th>강의명</th>
				                    <th>내용</th>
				                    <th>작성자</th>
				                    <th>별점</th>
				                    <th>작성일</th>
				                  </tr>
				                </thead>
				                <tbody>
									<tr th:each="review, i : ${listReviews}" >
										<td>
											<input type="checkbox" class="checkbox" name="target" th:value="${review.reviewId}"/>
											<span class="checkbox__mark"></span>
										</td>
										<td>[[${review.courseId}]]</td>
										<td><a th:href="@{/admin/review/management/view(no=${review.reviewId})}">[[${review.title}]]</a></td>
										<td>[[${review.content}]]</td>
										<td>[[${review.username}]]</td>
										<td>[[${review.rating}]]</td>
										<td>[[${review.postdate}]]</td>
										
									</tr>
				                </tbody>
							</table>
							</div>
						</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
